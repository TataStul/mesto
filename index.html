<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="shortcut icon" href="#">
    <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="logo" src="./images/logoWhite.svg" alt="Логотип Место Россия">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__block">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото аккаунта">
        <div class="profile__description">
          <div class="profile__description-title"><h1 class="profile__description-text">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button" aria-label="Edit"></button></div>
          <p class="profile__description-subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Add"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <img class="element__image" src="./images/photoKarachaevsk.jpg" alt="Фото Карачаевск">
          <div class="element__description"><h2 class="element__title">Карачаевск</h2><button class="element__button" type="button" aria-label="Like"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/photoElbrus.png" alt="Фото Гора Эльбрус">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button" type="button" aria-label="Like"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/photoDombai.png" alt="Фото Домбай">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button" type="button" aria-label="Like"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/photoElbrus.png" alt="Фото Эльбрус">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button" type="button" aria-label="Like"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/photoDombai.png" alt="Фото Домбай">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button" type="button" aria-label="Like"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/photoKarachaevsk.jpg" alt="Фото Карачаево-Черкесск">
          <div class="element__description">
            <h2 class="element__title">Карачаево-Черкесск</h2>
            <button class="element__button" type="button" aria-label="Like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">© 2023 Mesto Russia x Stulkova Tatiana</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <h2 class="popup__name">Редактировать профиль</h2>
      <form class="popup__input-container" name="form">
        <input class="popup__account popup__account_input_name" type="text" name="name">
        <input class="popup__account popup__account_input_work" type="text" name="work">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="button" aria-label="Close"></button>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
