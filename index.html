<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
    <link rel="shortcut icon" href=“#”>
</head>
<body class="page">
  <header class="header">
    <img class="logo" src="./images/logoWhite.svg" alt="Логотип Место Россия">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__block">
        <img class="profile__avatar" src="./images/tatiana_s.png" alt="Фото аккаунта">
        <div class="profile__description">
          <div class="profile__description-title">
          <h1 class="profile__description-text">Таня С.</h1>
          <button class="profile__edit-button" type="button" aria-label="Edit"></button>
          </div>
          <p class="profile__description-subtitle">студент Яндекс.Практикум</p>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Add"></button>
    </section>
    <section class="elements">
      <ul class="elements__list"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">© 2023 Mesto Russia x Tatiana S.</p>
  </footer>
  <!-- account -->
  <section class="popup popup_type_account">
    <div class="popup__container popup__container_type_account">
      <h2 class="popup__name popup__name_type_account">Редактировать профиль</h2>
      <form class="popup__input-container popup__input-container_type_account" name="form" novalidate>
        <input id="input-account-name" class="popup__account popup__account_input_name" type="text" name="name" minlength="2" maxlength="40" placeholder="Имя" required>
        <span class="input-account-name-error popup__account-error">Это поле является обязательным</span>
        <input id="input-account-work" class="popup__account popup__account_input_work" type="text" name="work" minlength="2" maxlength="200" placeholder="О себе" required>
        <span class="input-account-work-error popup__account-error">Это поле является обязательным</span>
        <button class="popup__save popup__save_type_account" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="button" aria-label="Close"></button>
    </div>
  </section>
  <!-- element -->
  <section class="popup popup_type_element">
    <div class="popup__container popup__container_type_element">
      <h2 class="popup__name popup__name_type_element">Новое место</h2>
      <form class="popup__input-container popup__input-container_type_element" name="form" novalidate>
        <input id="input-element-name" class="popup__account popup__account_input_element-name" type="text" name="name" minlength="2" maxlength="30" placeholder="Название" required>
        <span class="input-element-name-error popup__account-error">Это поле является обязательным</span>
        <input id="input-element-url" class="popup__account popup__account_input_element-url" type="url" name="url" placeholder="Ссылка на картинку" required>
        <span class="input-element-url-error popup__account-error">Это поле является обязательным</span>
        <button class="popup__save popup__save_type_element" type="submit">Создать</button>
      </form>
      <button class="popup__close" type="button" aria-label="Close"></button>
    </div>
  </section>
  <!-- image -->
  <section class="popup popup_type_image">
    <div class="popup__image-window">
      <figure class="popup__image-figure">
        <img class="popup__image-picture" src="#">
        <figcaption class="popup__image-figcaption"></figcaption>
      </figure>
      <button class="popup__close" type="button" aria-label="Close"></button>
    </div>
  </section>
  <!-- template -->
  <template id="element-add">
    <li class="element">
      <button class="element__trash" type="button" aria-label="Delete"></button>
      <img class="element__image" src="#" alt="Фото">
      <div class="element__description"><h2 class="element__title"></h2><button class="element__button" type="button" aria-label="Like"></button>
      </div>
    </li>
  </template>
  <!-- scripts -->
  <script defer src="./scripts/cards.js"></script>
  <script defer src="./scripts/index.js"></script>
  <script defer src="./scripts/validate.js"></script>
</body>
</html>
